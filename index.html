<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Profile Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md">
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-toggle="collapse"
        data-target="#main-navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Profile">Profile</a>
          </li>
          <li>
            <a class="nav-link" href="#Skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="page-header header container-fluid">
      <div class="overlay"></div>
      <div class="description">
        <h1>Welcome to the Home Page!</h1>
      </div>
    </header>
    <section id="Profile">
      <div class="container features">
        <div class="container features">
          <div class="d-flex flex-row">
            <div class="col-lg-4 col-md-4 col-sm-6">
              <h3 class="feature-title">Image 1</h3>
              <img src="images/placeholder.jpg" class="img-fluid" />
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 align-self-center">
              <p style="top: 20%;">Image description and details.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="Skills">
      <div class="container features">
        <div class="container team">
          <h3 class="feature-title text-center">Skills</h3>
          <div class="d-flex justify-content-between">
            <div class="card col-lg-3 col-md-3 col-sm-4 text-center">
              <img
                class="card-img-top rounded-circle"
                src="images/placeholder.jpg"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">Skills</h4>
              </div>
            </div>
            <div class="card col-lg-3 col-md-3 col-sm-4 text-center">
              <img
                class="card-img-top rounded-circle"
                src="images/placeholder.jpg"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">Skills</h4>
              </div>
            </div>
            <div class="card col-lg-3 col-md-3 col-sm-4 text-center">
              <img
                class="card-img-top rounded-circle"
                src="images/placeholder.jpg"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">Skills</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="Contact" class="d-flex justify-content-center">
      <div class="container features">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-6">
            <h3 class="feature-title">Get in Touch!</h3>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                name=""
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email Address"
                name="email"
              />
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="4"></textarea>
            </div>
            <input
              type="submit"
              class="btn btn-secondary btn-block"
              value="Send"
              name=""
            />
          </div>
        </div>
      </div>
    </section>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
